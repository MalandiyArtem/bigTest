<div
  [activeClass]="'stream-container-fullscreen'"
  appIsFullscreen
  appIsIframe
  class="stream-container"
>
  <div>
    <app-sidebar appIsFullscreen></app-sidebar>
  </div>
  <app-workspace>
    <div
      [activeClass]="'active'" appControl
      class="controller"
    >
      <app-controller
        [needTimeControl]="false"
      >
        <app-fullscreen class="fullscreen"></app-fullscreen>
      </app-controller>
    </div>
  </app-workspace>
  <app-webcam
    [source]="videoSource"
  ></app-webcam>
</div>
